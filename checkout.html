<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Klevist Agolli Art Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Darker+Grotesque:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/checkout.css" />
    <script src="./scripts/checkout.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">Art Shop</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#gallery">Gallery</a></li>
        <li><a href="index.html#about">About</a></li>
      </ul>
    </nav>

    <div class="checkout-container">
      <div class="checkout-content">
        <h1 class="page-title">Checkout</h1>
        
        <div class="checkout-grid">
          <div class="form-section">
            <h2 class="section-heading">Shipping Information</h2>
            
            <form id="checkout-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name *</label>
                  <input type="text" id="firstName" name="firstName" required />
                </div>
                
                <div class="form-group">
                  <label for="lastName">Last Name *</label>
                  <input type="text" id="lastName" name="lastName" required />
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required />
              </div>

              <div class="form-group">
                <label for="address">Street Address *</label>
                <input type="text" id="address" name="address" required />
              </div>

              <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="zipCode">Zip / Postal Code *</label>
                  <input type="text" id="zipCode" name="zipCode" required />
                </div>
                
                <div class="form-group">
                  <label for="country">Country *</label>
                  <input type="text" id="country" name="country" required />
                </div>
              </div>

              <div class="form-group">
                <label for="notes">Additional Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Any special delivery instructions..."></textarea>
              </div>

              <button type="submit" class="submit-btn">Complete Order</button>
            </form>
          </div>

          <!-- Order Summary -->
          <div class="order-summary">
            <h2 class="section-heading">Order Summary</h2>
            
            <div class="summary-items" id="summary-items">
              <!-- Items will be loaded from localStorage -->
              <p class="empty-cart">Your cart is empty</p>
            </div>

            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0</span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">$15</span>
              </div>
              <div class="summary-row total">
                <span>Total</span>
                <span id="total">$15</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>About</h3>
          <p>Freelance Artist<br />Creating original artwork</p>
        </div>
        <div class="footer-section">
          <h3>Contact</h3>
          <a href="mailto:klevistagolli491@gmail.com">klevistagolli491@gmail.com</a>
          <p>+355 69 344 8478</p>
        </div>
        <div class="footer-section">
          <h3>Follow</h3>
          <a href="#">Instagram</a>
          <a href="#">Pinterest</a>
          <a href="#">Twitter</a>
        </div>
      </div>
    </footer>
  </body>
</html>
